<html>
  <body>
    <form id="saludar-form">
      <label for="nombre">¿Cuál es tu nombre?</label>
      <input type="text" id="nombre" />

      <label for="genero">Género</label>
      <select name="generos" id="generos">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" />
      <label for="idioma">Idioma</label>

      <select name="idiomas" id="idiomas">
        <option value="espanol">Español</option>
        <option value="ingles">Inglés</option>
        <option value="aleman">Alemán</option>
      </select>

      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
